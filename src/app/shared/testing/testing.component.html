<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel with-nav-tabs panel-info">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">

                    </ul>
                </div>

                <div class="panel-body">
                    <div class="tab-content">
                        <div id="login" class="tab-pane fade in active register">
                            <div class="container-fluid">
                                <div class="row">
                                    <h2 class="text-center" style="color: #5cb85c;"><strong> Login </strong></h2>
                                    <hr/>
                                    <form *ngIf="rand"  (submit)="onSubmit()" #f="ngForm">

                                        <div class="row" >
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-user"></span>
                                                        </div>
                                                        <input type="search" placeholder="User Name"
                                                               name="username_{{rand}}"
                                                               class="form-control"
                                                               ngModel
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" >
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-envelope"></span>
                                                        </div>
                                                        <input type="search" placeholder="Email"
                                                               name="email"
                                                               class="form-control"
                                                               ngModel
                                                               email
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row"  >
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-lock"></span>
                                                        </div>
                                                        <div>
                                                            <input
                                                                    type="password"
                                                                    placeholder="Password"
                                                                    name="secret_{{rand}}"
                                                                    class="form-control"
                                                                    ngModel
                                                            >
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <hr/>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <button
                                                        type="submit"
                                                        class="btn btn-success btn-block btn-lg"
                                                        [disabled]="!f.valid"
                                                > Login
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <button (click)="setValues()"
                                                        class="btn btn-primary btn-block btn-lg"
                                                >Set Values</button>
                                            </div>
                                        </div>


                                    </form>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
