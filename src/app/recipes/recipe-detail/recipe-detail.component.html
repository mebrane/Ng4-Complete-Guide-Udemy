<ng-template #infoText>Select a Recipe.</ng-template>
<div  *ngIf="recipe;else infoText" >
    <div class="row" >
        <div class="col-sm-12">
            <img [src]="recipe.imagePath" alt="" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group" dropdown>
                <button
                        dropdownToggle
                        type="button"
                        class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" *dropdownMenu>
                    <li><a href="#" (click)="addIngredients();false">Add to Shopping List</a></li>
                    <li><a href="">Edit Recipe</a></li>
                    <li><a href="">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            {{recipe.description}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            Ingredients
            <!--<br/>-->
            <ul class="list-group">
                <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>
            </ul>
        </div>
    </div>
</div>
