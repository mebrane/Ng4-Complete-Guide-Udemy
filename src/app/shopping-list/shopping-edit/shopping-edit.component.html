<div class="row">
    <div class="col-sm-12">
        <form action="#">
            <div class="row">
                <form preventDefault (submit)="onSubmit(f)" #f>
                    <div class="col-sm-3 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" #nameInput >
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" min="1" #amountInput>
                    </div>
                    <div class="col-sm-5 form-group">
                        <label>Actions</label><br/>
                        <button preventDefault class="btn btn-success" type="submit" (click)="addIngredient();false">Add</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="clearIngredient()">Clear</button>
                    </div>
                </form>
            </div>


        </form>
    </div>
</div>
